<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}OpenSpending{% endblock %}</title>
  <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="public/styles/app.css">

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    // tracker methods like "setCustomDimension" should be called before "trackPageView"
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//traffic.okfn.de/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '32']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->
</head>
<body>

<div id="application">

  {% include "partials/header.html" %}

  <div class="container-fluid main-content">
    {% block content %}{% endblock %}

    {% include "partials/modals/data.html" %}
    {% include "partials/modals/resources.html" %}
    {% include "partials/modals/goal.html" %}
    {% include "partials/modals/teams.html" %}
  </div>

  {% include "partials/footer.html" %}

</div>

<script src="public/scripts/app.js"></script>

</body>
</html>
