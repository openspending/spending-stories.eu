<div class="row">
  <div class="col-sm-8 col-md-7 col-lg-7">
    <h2 id="country-name" class="text-uppercase content-header-title">{{ countryName }}</h2>
  </div>
  <div class="col-sm-4 col-md-5 col-lg-5 content-header-buttons">
    <ul class="list-inline">
      <li>
        <a class="btn btn-default" target="_blank"
          v-bind:href="dataFileUrl">Download</a>
      </li>
      <li>
        <a id="country-details-link" class="btn btn-default" target="_blank"
          v-bind:href="detailsUrl">View Details</a>
      </li>
    </ul>
  </div>
</div>
